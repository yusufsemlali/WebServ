server {

    listen 1025;

    # multiple listen directives with same port and IP are validated during parsing -- FIXED

    server_name webserv.com;
    root ./www;
    index default_index.html;
    # autoindex on;
    

    error_page 400 ./www/errors/400.html;
    error_page 403 ./www/errors/403.html;
    error_page 404 ./www/errors/404.html;
    error_page 405 ./www/errors/405.html;
    error_page 413 ./www/errors/413.html;
    error_page 500 ./www/errors/500.html;



    location / {
        methods GET;
        index index.html;
        # Locations can now route to other locations using 'return /path' -- FIXED
        # Circular redirects are detected and rejected during parsing
    }

    
    location /a {
        methods GET POST;
        # Internal redirects now supported via 'return /path' -- FIXED
        # Circular redirects are detected during config parsing -- FIXED
        # Directories without trailing slash now redirect to /path/ -- FIXED
        # Files are served directly without redirect -- FIXED
    }

    location /sources/engine {
        return https://www.google.com;
    }
    
    location /uploads {
        # autoindex on;
        methods GET POST DELETE;
        
        client_size 500000000; #5mb
        # NGINX-compliant: index exists -> serve | autoindex on -> listing | else -> 403
    }


    location *.py {
        methods GET POST;
        cgi_pass ./usr/bin/python3;
    }

    location *.php {
        methods GET POST DELETE;
        cgi_pass ./usr/bin/php-cgi;
    }
}

