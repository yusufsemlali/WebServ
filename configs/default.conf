server {
    listen localhost:1024;
    listen localhost:1025;
    root ./www;
    index index.html;
    
    location / {
        methods GET POST;
        # Default location for static files
    }
    location *.py {
        methods GET POST;
        cgi_pass ./usr/bin/python3;
    }
    location *.php {
        methods GET POST;
        cgi_pass ./usr/bin/php-cgi;
    }
}

server {
    listen localhost:8080;
    server_name webserv/3.0;
    root ./www;
    index index.html;
    methods GET OPTIONS;
    error_page 400 ./400.html;
    error_page 405 ./405.html;
    error_page 404 ./404.html;
    client_size 700000;

    location /download {
        client_size 2000;
        methods GET;
        autoindex on;
    }
    
    location / {
        methods GET POST;
        # Default location for static files
    }
    
    location /bin {
        methods DELETE;
    }
    location *.py {
        methods GET POST;
        cgi_pass ./usr/bin/python3;
    }
    location *.php {
        methods GET POST;
        cgi_pass ./usr/bin/php-cgi;
    }
}

