# Error Test Case: Duplicate Listen Directives
# Should catch: multiple listen directives with same IP:port combination in same server block

server {
    listen 8080;
    listen 8080;
    root ./www;
}

server {
    listen 127.0.0.1:9090;
    listen 127.0.0.1:9090;
    root ./www;
}

server {
    listen 0.0.0.0:8000;
    listen *:8000;
    root ./www;
}

server {
    listen localhost:3000;
    listen localhost:3000;
    root ./www;
}
